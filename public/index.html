<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <title>Rummy</title>

    <link rel="stylesheet" href="/stylesheets/main.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="home-container">
      <div class="home-card">
        <h1 class="home-title">Tunisian Rummy</h1>
        <p class="home-subtitle">Play with friends or vs CPU</p>
        <div class="home-inputs">
          <input
            id="code"
            type="text"
            class="home-input"
            placeholder="Lobby Code"
            maxlength="12"
          />
          <input
            id="name"
            type="text"
            class="home-input"
            placeholder="Your Name"
            maxlength="16"
          />
        </div>
        <div class="home-buttons">
          <button id="lobbybtn" class="home-btn primary" type="button">
            Create Multiplayer Lobby
          </button>
          <button
            id="cpubtn"
            class="home-btn secondary"
            type="button"
            style="display: none"
          >
            Play vs CPU
          </button>
        </div>
        <div class="home-helper">
          <strong>How to play:</strong> Enter a code and click
          <b>Create Multiplayer Lobby</b> to play with friends, or
          <b>Play vs CPU</b> for solo play.<br />
          <span class="rules"
            >Form sets or runs, discard, and meld cards. First to empty hand
            wins!</span
          >
        </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/javascripts/socket.js"></script>
  <script src="/javascripts/index.js"></script>
</html>
